apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  creationTimestamp: null
  name: developer.inpixondev
spec:
  tls:
    - secretName: echo-tls
      hosts:
        - developer.inpixondev.com
  rules:
    - host: "developer.inpixondev.com"
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "backstage.fullname" . }}-frontend
              servicePort: 3000
          - path: /api
            backend:
              serviceName: {{ .Release.Namespace }}-backend
              servicePort: 7000
status:
  loadBalancer: {}
